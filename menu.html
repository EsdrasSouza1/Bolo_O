    <title>Carrossel Centralizado</title>

  </head>

  <body>

    <div class="carousel-container">
      <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/carrosel1.jpg" class="d-block w-100" width="800" height="1000">
            <div class="carousel-caption d-none d-md-block">
              <h5>Primeiro Slide</h5>
              <p>Uma breve descrição para o primeiro slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imagens/carrosel2.jpg" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Segundo Slide</h5>
              <p>Uma breve descrição para o segundo slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imagens/carrosel3.jpg" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Terceiro Slide</h5>
              <p>Uma breve descrição para o terceiro slide.</p>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
